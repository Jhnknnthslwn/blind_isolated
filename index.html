<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External Icon -->
    <script
      src="https://kit.fontawesome.com/4111233f42.js"
      crossorigin="anonymous"
    ></script>
    <!-- FavIcon -->
    <link rel="icon" type="image/" href="img-res/icon.png" />
    <title>Blind & Isolated</title>
    <!-- CSS Styling -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Startscreen Parent Class -->
    <div id="start-container">
      <!-- Main Menu -->
      <div id="startscreen">
        <div id="game-title" class="grid-item">
          <h1>Blind & Isolated</h1>
        </div>
        <div id="game-logo" class="grid-item">
          <svg viewbox="1 1 8 8">
            <pattern
              id="image"
              width="10"
              height="10"
              patternUnits="userSpaceOnUse"
            >
              <image
                xlink:href="img-res/menu-logo.png"
                x="0"
                y="0"
                height="10"
                width="10"
              />
            </pattern>
            <path
              d="M5.5 1.5 L8.5 4.5 Q9 5 8.5 5.5 L5.5 8.5 Q5 9 4.5 8.5 L 1.5 5.5 Q1 5 1.5 4.5 L4.5 1.5 Q 5 1 5.5 1.5z"
              fill="url(#image)"
            />
          </svg>
        </div>
        <!-- Press Enter 2 Start -->
        <div id="ptwop" class="grid-item">
          <h4>Press Enter to Start</h4>
        </div>
        <div id="game-buttons" class="grid-item">
          <!-- Play Button -->
          <button onclick="startup()" id="play">Enter â–¶</button>
          <!-- Game Credits -->
          <button onclick="window.location.href='credits.html'" id="credits">
            <i class="fa-solid fa-user-astronaut fa-xl"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- The Maze Game itself -->
    <div id="gamescreen" style="display: none">
      <div id="game">
        <div id="screen-upper">
          <div id="stagelvl"></div>
          <div id="toggle">
            <button onclick="wallToggle()">
              Hint
              <i class="fa-regular fa-eye-slash fa-xl"></i>
            </button>
            <button onclick="window.location.href='index.html'">
              Exit
              <i class="fa-solid fa-arrow-right-from-bracket fa-xl"></i>
            </button>
          </div>
        </div>
        <div id="screen-below">
          <div id="maze">
            <!-- <h1>map</h1> -->
          </div>
          <div id="infoscreen">
            <h1>Info Log</h1>
            <div id="coordinates"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Javascript Code, where the magic begin -->
    <script src="Game3.js"></script>
  </body>
</html>
